<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seguimiento de Documento - FirmaLegalOnline</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/public/Main/M-styles/Styles.css?v=8">
  <link rel="stylesheet" href="/public/Main/M-styles/tracking.css?v=1">
  <link rel="stylesheet" href="/public/Main/M-styles/profile-menu.css?v=2">

  <!-- Fuente -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- Header -->
  <header class="main-header">
    <div class="brand-wrap">
      <img class="brand-logo-full" src="/img/Nuevologo.jpg" alt="PKI Services" />
    </div>
    <nav class="top-actions">
      <a class="link-config" href="./config.html" id="configLink">Configuración</a>
      <details class="user-menu" id="userMenu">
        <summary class="user-btn" aria-label="Menú de usuario">
          <div class="avatar" id="userAvatar">
            <span id="userInitials" class="initials">PS</span>
          </div>
        </summary>
        <div class="user-dropdown">
          <a href="./config.html" class="menu-item">Perfil</a>
          <button id="logoutBtn" class="menu-item">Cerrar sesión</button>
        </div>
      </details>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="tracking-main">
    <!-- Document Header -->
    <div class="document-header">
      <div class="document-info">
        <button class="back-btn" onclick="window.history.back()" aria-label="Volver">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
        </button>
        <div>
          <h1 class="document-title" id="documentTitle">contrato de arrendamiento 2DO PISO</h1>
          <p class="document-subtitle">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 20h16a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.8a2 2 0 0 1-1.7-.9l-.8-1.1A2 2 0 0 0 7.9 3H4a2 2 0 0 0-2 2v13a2 2 0 0 0 2 2z"/>
            </svg>
            <span id="folderName">Pki Services</span>
          </p>
        </div>
      </div>

      <div class="document-actions">
        <button class="action-btn secondary" id="linkBtn" title="Copiar enlace">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
          </svg>
          ENLACE
        </button>
        <button class="action-btn secondary" id="archiveBtn" title="Archivar">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="21 8 21 21 3 21 3 8"/>
            <rect x="1" y="3" width="22" height="5"/>
            <line x1="10" y1="12" x2="14" y2="12"/>
          </svg>
          ARCHIVAR
        </button>
        <button class="action-btn secondary" id="cloneBtn" title="Clonar">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
          </svg>
          CLONAR
        </button>
        <button class="action-btn secondary" id="editBtn" title="Editar">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
          </svg>
          EDITAR
        </button>
      </div>
    </div>

    <!-- Tracking Section -->
    <section class="tracking-section">
      <div class="section-header">
        <h2 class="section-title">Envíos</h2>
        <div class="section-actions">
          <button class="action-btn secondary" id="exportBtn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="7 10 12 15 17 10"/>
              <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
            EXPORTAR
          </button>
          <button class="action-btn primary" id="addRecipientBtn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <line x1="12" y1="8" x2="12" y2="16"/>
              <line x1="8" y1="12" x2="16" y2="12"/>
            </svg>
            AGREGAR
          </button>
        </div>
      </div>

      <!-- Recipients List -->
      <div class="recipients-container" id="recipientsContainer">
        <!-- Se llenará dinámicamente con JavaScript -->
      </div>
    </section>

    <!-- Empty State (oculto por defecto) -->
    <div class="empty-state" id="emptyState" style="display: none;">
      <div class="empty-state-content">
        <svg class="empty-state-icon" width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
          <polyline points="22 4 12 14.01 9 11.01"/>
        </svg>
        <h2 class="empty-state-title">No hay envíos registrados</h2>
        <p class="empty-state-description">
          Este documento aún no ha sido enviado a ningún destinatario.
        </p>
        <button class="empty-state-btn" onclick="document.getElementById('addRecipientBtn').click()">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="8" x2="12" y2="16"/>
            <line x1="8" y1="12" x2="16" y2="12"/>
          </svg>
          Agregar Destinatarios
        </button>
      </div>
    </div>
  </main>

  <!-- Toast Container -->
  <div class="toast-container"></div>

  <!-- Scripts -->
  <script src="/public/Main/tracking.js?v=1"></script>
</body>
</html>
