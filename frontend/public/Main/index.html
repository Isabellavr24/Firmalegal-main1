<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plantillas - FirmaLegalOnline</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/public/Main/M-styles/Styles.css?v=8">

  <!-- Fuente -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    /* Avatar */
    .avatar{ position:relative; overflow:hidden; display:flex; align-items:center; justify-content:center; width:34px; height:34px; border-radius:50% }
    .avatar img{ position:absolute; inset:0; width:100%; height:100%; object-fit:cover; border-radius:50% }

    /* ===== Acciones laterales para documentos (si ya lo pusiste en Styles.css, puedes borrar este bloque) ===== */
    .card.doc{ position: relative; }
    .card.doc .card-link{ padding-right: 72px; }
    .doc-actions{
      position:absolute; top:50%; right:12px;
      transform:translateY(-50%) translateX(8px);
      display:flex; flex-direction:column; gap:12px;
      opacity:0; pointer-events:none;
      transition: opacity .18s ease, transform .18s ease;
    }
    .card.doc:hover .doc-actions{ opacity:1; transform:translateY(-50%) translateX(0); pointer-events:auto; }
    .doc-actions .icon-btn{
      width:34px; height:34px; display:grid; place-items:center;
      border-radius:12px; border:1px solid transparent;
      background:transparent; color:var(--brand-plum,#2b0e31); cursor:pointer;
    }
    .doc-actions .icon-btn:hover{ background:#fff; border-color:#eadfd8; box-shadow:0 6px 16px rgba(0,0,0,.10); }
    .doc-actions .icon-btn.danger:hover{ color:#c2185b; background:#fff0f4; border-color:#ffd6e6; }
    .doc-actions svg{ width:18px; height:18px; stroke:currentColor; }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="main-header">
    <div class="brand-wrap">
      <img class="brand-logo-full" src="/img/Nuevologo.jpg" alt="PKI Services" />
    </div>
    <nav class="top-actions">
      <a class="link-config" href="/config.html" id="configLink">Configuraci√≥n</a>
      <details class="user-menu" id="userMenu">
        <summary class="avatar" aria-label="Perfil">PS</summary>
        <div class="user-dropdown" role="menu" aria-label="Men√∫ de usuario">
          <a class="menu-item" href="/config.html#perfil" role="menuitem">Perfil</a>
          <button class="menu-item" id="logoutBtn" type="button" role="menuitem">Cerrar sesi√≥n</button>
        </div>
      </details>
    </nav>
  </header>

  <!-- T√≠tulo + controles -->
  <section class="page-head">
    <div class="left">
      <div class="view-toggle" role="tablist" aria-label="Cambiar vista">
        <button class="toggle-btn is-active" data-view="grid" title="Vista de cuadr√≠cula" aria-selected="true">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <rect x="3" y="3" width="7" height="7" />
            <rect x="14" y="3" width="7" height="7" />
            <rect x="14" y="14" width="7" height="7" />
            <rect x="3" y="14" width="7" height="7" />
          </svg>
        </button>
        <button class="toggle-btn" data-view="list" title="Vista de lista" aria-selected="false">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <line x1="8" y1="6" x2="21" y2="6" />
            <line x1="8" y1="12" x2="21" y2="12" />
            <line x1="8" y1="18" x2="21" y2="18" />
            <rect x="3" y="5" width="3" height="3" />
            <rect x="3" y="11" width="3" height="3" />
            <rect x="3" y="17" width="3" height="3" />
          </svg>
        </button>
      </div>
      <h1>Documentos Plantillas</h1>
    </div>

    <div class="right">
      <div class="search">
        <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="11" cy="11" r="8" />
          <line x1="21" y1="21" x2="16.65" y2="16.65" />
        </svg>
        <input id="searchInput" type="search" placeholder="Buscar‚Ä¶" />
      </div>

      <button class="ghost-btn" id="uploadBtn" title="Subir">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
          <polyline points="17 8 12 3 7 8" />
          <line x1="12" y1="3" x2="12" y2="15" />
        </svg>
        SUBIR
      </button>
      <input id="uploadPicker" type="file" class="sr-only" multiple
        accept=".pdf,.doc,.docx,.ppt,.pptx,.xls,.xlsx,.png,.jpg,.jpeg" />

      <button class="primary-btn" id="newTemplateBtn" title="Crear plantilla">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="12" cy="12" r="10"/>
          <line x1="12" y1="8" x2="12" y2="16"/>
          <line x1="8" y1="12" x2="16" y2="12"/>
        </svg>
        CREAR
      </button>
    </div>
  </section>

  <!-- Tabs -->
  <nav class="tabs">
    <button class="tab is-active" data-filter="*">Todas</button>
    <button class="tab" data-filter="mine">Mis Plantillas</button>
    <button class="tab" data-filter="shared">Compartidas conmigo</button>
    <button class="tab" data-filter="archived">Archivadas</button>
  </nav>

  <!-- Grid/List -->
  <main id="grid" class="cards grid-view"></main>

  <!-- Modal CREAR plantilla -->
  <div id="createTemplateModal" class="modal" aria-hidden="true" style="display:none">
    <div class="modal-content create-modal" role="dialog" aria-modal="true" aria-labelledby="ct-title">
      <header class="modal-header">
        <h2 id="ct-title">Nueva plantilla de documento</h2>
        <button class="close-btn" id="ct-close" aria-label="Cerrar">√ó</button>
      </header>

      <div class="modal-body create-body">
        <div class="segmented" role="tablist" aria-label="Origen del archivo">
          <button class="segmented-btn is-active" data-tab="upload" aria-selected="true">
            <span class="segmented-icon">üì§</span> Subir Documento
          </button>
          <button class="segmented-btn" data-tab="gdrive" aria-selected="false">
            <span class="segmented-icon">‚ñ≥</span> Google Drive
          </button>
        </div>

        <input id="ct-name" class="ct-input" type="text" placeholder="Document Name" />

        <div class="ct-tabs">
          <div id="ct-tab-upload" class="ct-tab is-visible">
            <label class="file-pill" for="ct-file">
              <span class="file-pill-icon">‚¨Ü</span>
              <span class="file-pill-text" id="ct-file-text">Selecciona un archivo‚Ä¶</span>
            </label>
            <input id="ct-file" type="file" class="sr-only" multiple
              accept=".pdf,.doc,.docx,.ppt,.pptx,.xls,.xlsx,.png,.jpg,.jpeg" />
          </div>

          <div id="ct-tab-gdrive" class="ct-tab">
            <div class="gdrive-box">
              <p>Pega Google Drive link:</p>
              <input id="ct-gdrive" class="ct-input small" type="url" placeholder="https://drive.google.com/..." />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Guardar en carpeta</label>
          <div class="custom-select-wrapper">
            <div class="folder-selector custom-select-trigger" id="ct-folder-trigger">
              <span class="folder-selector-icon">üìÅ</span>
              <span class="custom-select-value" id="ct-folder-value">Sin carpeta</span>
              <svg class="custom-select-arrow" width="12" height="8" viewBox="0 0 12 8" fill="none">
                <path d="M1 1.5L6 6.5L11 1.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
            <div class="custom-select-dropdown" id="ct-folder-dropdown">
              <div class="custom-select-option" data-value="">
                <span class="option-icon">üìÅ</span>
                <span class="option-text">Sin carpeta</span>
              </div>
            </div>
          </div>
          <input type="hidden" id="ct-folder-select" value="" />
          <div style="margin-top: .5rem; text-align:center;">
            <button type="button" class="link-btn" id="ct-new-folder" style="font-size:.875rem; color:var(--brand-magenta);">
              + Crear nueva carpeta
            </button>
          </div>
        </div>
      </div>

      <footer class="modal-footer create-footer">
        <button id="ct-create" class="cta-create" disabled>Crear</button>
      </footer>
    </div>
  </div>

  <!-- MODAL: Crear Nueva Carpeta -->
  <div id="newFolderModal" class="modal" aria-hidden="true" style="display:none">
    <div class="modal-content create-modal" role="dialog" aria-modal="true" aria-labelledby="nf-title" style="max-width:520px;">
      <header class="modal-header">
        <h2 id="nf-title">Crear nueva carpeta</h2>
        <button class="close-btn" id="nf-close" aria-label="Cerrar">√ó</button>
      </header>

      <div class="modal-body create-body">
        <form id="newFolderForm">
          <label for="nf-name" class="nf-label">Nombre de la carpeta</label>
          <input id="nf-name" type="text" class="ct-input" placeholder="Ej: Contratos 2025" required autocomplete="off" />
          <label for="nf-description" class="nf-label">Descripci√≥n (opcional)</label>
          <textarea id="nf-description" class="ct-input nf-textarea" placeholder="Breve descripci√≥n..." rows="4"></textarea>
        </form>
      </div>

      <footer class="modal-footer create-footer">
        <button type="button" class="btn secondary" id="nf-cancel">Cancelar</button>
        <button type="submit" form="newFolderForm" class="cta-create" id="nf-create">Crear Carpeta</button>
      </footer>
    </div>
  </div>


  <script src="/public/Main/permissions.js"></script>
  <script defer src="/script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (window.permissions) {
        if (!window.permissions.canAccessConfig?.()) {
          const link = document.getElementById('configLink');
          if (link) link.style.display = 'none';
        }
        window.permissions.updateAllAvatars?.();
      }
      document.addEventListener('click', (e) => {
        const dd = document.getElementById('userMenu');
        if (dd && !dd.contains(e.target)) dd.removeAttribute('open');
      });
    });
  </script>
</body>
</html>
